<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    
    <style>


        body {
            background-image: url(photos/1168826_ORW49M0.jpg);
            background-size: cover;
            background-position: top center;
            position: relative;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Adding a fallback font */
        }
       

        h1 {
            text-align: center;
            margin-top: 50px; /* Adjust as needed */
        }

        form {
            width: 300px;
            margin: 0 auto; /* Centering the form */
            background: rgba(255, 255, 255, 0.8); /* Adding some transparency to the form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adding a shadow effect */
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px); /* Adjusting width to fit within padding */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff; /* Blue color for the button */
            color: #fff; /* White text color */
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue color on hover */
        }
    </style>
</head>

<section class="Login">

    <body>
        <h1>BAC Library System </h1>
        
        <form action="home.html" method="GET">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            
            <input type="submit" value="Login">
        </form>
    </body>

</section>

</html>
